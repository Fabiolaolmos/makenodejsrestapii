version: '3.4'

services:
  helmet:
    image: helmet
    build:
      context: node_modules/helmet
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "./index.cjs"]
